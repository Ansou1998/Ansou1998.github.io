	<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<body style='margin : 0px; overflow: hidden;'>
		<a-scene embedded arjs>
    <a-assets>
        <img id="transpImage" src="Salamandre.png" alt="<c:out value="${fullImageAltDescription}" escapeXml="${env_escapeXmlFlag}"/>" title="<c:out value="${fullImageAltDescription}" escapeXml="${env_escapeXmlFlag}"/>" class="product_main_image"/>
    </a-assets>
    <a-image  rotation="0 0 0" src="#transpImage"></a-image>
    <a-marker-camera preset='custom' type='pattern' url='PatternQR.patt'></a-marker-camera>
</a-scene>
	</body>
